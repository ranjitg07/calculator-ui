<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <input type="text" id="display" readonly placeholder="0">
        
        <section class="keys">
            <div class="calc-btn-row">
                <button class="calc-btn double" onclick="clearDisplay('C')">C</button>
                <button class="calc-btn" onclick="appendToDisplay('%')">%</button>
                <button class="calc-btn" onclick="backKey('ðŸ ”')">&#129044;</button> 
                <!-- ðŸ ” -->
                <button class="calc-btn" onclick="appendToDisplay('/')">&divide;</button>
            </div>

            <div class="calc-btn-row">
                <button class="calc-btn" onclick="appendToDisplay('7')">7</button>
                <button class="calc-btn" onclick="appendToDisplay('8')">8</button>
                <button class="calc-btn" onclick="appendToDisplay('9')">9</button>
                <button class="calc-btn" onclick="appendToDisplay('*')">&times;</button>
            </div>

            <div class="calc-btn-row">
                <button class="calc-btn" onclick="appendToDisplay('4')">4</button>
                <button class="calc-btn" onclick="appendToDisplay('5')">5</button>
                <button class="calc-btn" onclick="appendToDisplay('6')">6</button>
                <button class="calc-btn" onclick="appendToDisplay('-')">&minus;</button>
            </div>

            <div class="calc-btn-row">
                <button class="calc-btn" onclick="appendToDisplay('1')">1</button>
                <button class="calc-btn" onclick="appendToDisplay('2')">2</button>
                <button class="calc-btn" onclick="appendToDisplay('3')">3</button>
                <button class="calc-btn" onclick="appendToDisplay('+')">&plus;</button>
            </div>

            <div class="calc-btn-row">
                <button class="calc-btn triple" onclick="appendToDisplay('0')">0</button>
                <button class="calc-btn" onclick="appendToDisplay('.')">.</button>
                <button class="calc-btn" onclick="calculate">&equals;</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
